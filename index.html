<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Stock Management System</h1>
            <p>Manage your stock efficiently</p>
        </div>
    </header>

    <main class="container">
        <!-- Stock System Section -->
        <section class="stock-section">
            <h2>Stock System</h2>
            <div class="stock-form">
                <input type="text" id="system-name" placeholder="Item Name">
                <input type="number" id="system-quantity" placeholder="Quantity">
                <button onclick="addSystemStock()">Add Stock</button>
            </div>
            <div class="stock-list" id="system-stock-list">
                <!-- Stock items will be added here dynamically -->
            </div>
        </section>

        <!-- Stock Furniture Section -->
        <section class="stock-section">
            <h2>Stock Furniture</h2>
            <div class="stock-form">
                <input type="text" id="furniture-name" placeholder="Item Name">
                <input type="number" id="furniture-quantity" placeholder="Quantity">
                <button onclick="addFurnitureStock()">Add Stock</button>
            </div>
            <div class="stock-list" id="furniture-stock-list">
                <!-- Stock items will be added here dynamically -->
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Stock Management System. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
